{% load static %}

<!DOCTYPE html>
<html lang="EN">

    <head>
        <title>{% block title %}My Project{% endblock title %}</title>
        <!-- Popover but have to change style -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="{% static 'my_app/style.css' %}" rel="stylesheet" >

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        {% block script %}
        {% endblock script %}
    </head>

    <body>
        <div class="container d-flex justify-content-center px-0" id="layout-container">
            
            <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom pl-0">
                <div class="container-fluid p-0">
                    <a class="navbar-brand" href="#" style="font-weight: bold;">My books</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="bi bi-list"></span>
                    </button>
                    <div class="collapse navbar-collapse d-flex" id="navbarNavAltMarkup">
                        <div class="navbar-nav ms-auto">
                            <form action="{% url 'search_book' %}" method="post" class="d-flex ms-auto me-2" role="search">
                                {% csrf_token %}
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search_term">
                                <button class="btn btn-primary" type="submit">Submit</button>
                            </form>
                            <a class="nav-link active" href="{% url 'index' %}">Home</a>
                            <a class="nav-link" href="{% url 'library' %}">Library</a>
                            <!-- <a class="nav-link" href="{% url 'search_book' %}">Search Books</a> -->
                        </div>                  
                    </div>
                </div>
            </nav>

        </div> 

        <div class="container" id="body-container">
            {% block body %}
            {% endblock body %}
        </div>
        
    </body>
</html>
