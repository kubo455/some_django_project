{% extends "my_app/layout.html" %}
{% load static %}


{% block body %}
<div class="row">
    <div class="col" id="books-view">
        <div class="row" id="books">

        </div>
    </div>

    <div class="col-12" id="add-button">
        <p>Add books here</p>
        <button class="btn btn-primary" id="add-book" type="submit">Add</button>
    </div>

    <form action="{% url 'add_book' %}" method="POST" class="col" id="add-book-form" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container d-flex justify-content-center">
            <div class="col-4 border rounded p-3">
                {{ form.as_p }}
                <button class="btn btn-primary mt-3" id="add-btn" type="submit">Add to books</button>
            </div>
        </div>
    </form>
</div>
{% endblock body %}

{% block script %}
    <script src="{% static 'my_app/index.js' %}"></script>
{% endblock %}
