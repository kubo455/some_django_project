{% block body %}
<div class="row mt-3" id="user-card">
    <div class="col">
        <div class="p-2 border rounded d-flex">
            <div class="col-3 d-flex justify-content-center align-items-center p-2">
                <img src="..." alt="user-picture">
            </div>
            <div class="col-6 d-flex justify-content-start align-items-center p-2">
                username<br>
                some user info like:<br>
                books read<br>
                pages read
            </div>
            <div class="col-3 d-flex justify-content-end align-items-start">
                <button class="btn btn-primary mt-2" type="submit">Edit</button>
            </div>
        </div>
    </div>
</div>


<div class="row mt-3 px-0">
    <div class="col d-flex">
        <div class="px-3 py-1 rounded-4 me-3 custom-btn" id="currently-reading" href="">
        <!-- <div class="col mt-3 mb-2 d-flex justify-content-center"> -->

        </div>

        <div class="px-3 py-1 rounded-4 me-3 custom-btn" id="read" href="">
            Read
        </div>

        <div class="px-3 py-1 rounded-4 me-3 custom-btn" id="not-finish" href="">
            Did not finish
        </div>
    </div>
</div>

<div class="row" id="user-stats">
    <div class="p-3 d-flex justify-content-center">
        <p>Your stats</p>
    </div>
</div>

<div class="col-12 mt-3" id="add-button">
    <p>Add books here</p>
    <button class="btn btn-primary" id="add-book" type="submit">Add</button>
</div>

<form action="{% url 'add_book' %}" method="POST" class="col" id="add-book-form" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container d-flex justify-content-center">
        <div class="col-4 border rounded p-3">
            {{ form.as_p }}
            <button class="btn btn-primary mt-3" id="add-btn" type="submit">Add to books</button>
        </div>
    </div>
</form>
